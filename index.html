<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon - Gestion des équipes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary">Gestion des équipes du Hackathon</h1>
        
        <!-- Sélection de la taille des équipes -->
        <div class="mb-3">
            <label for="team-size" class="form-label">Nombre de participants par équipe :</label>
            <select id="team-size" class="form-select">
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <!-- Formulaire d'ajout des participants -->
        <div class="card p-4 mt-4">
            <h3>Ajouter un participant</h3>
            <div class="input-group mb-3">
                <input type="text" id="participant-name" class="form-control" placeholder="Nom du participant">
                <select id="participant-level" class="form-select">
                    <option value="1">Prépatech</option>
                    <option value="1">DATA</option>
                    <option value="2">Dev Web</option>
                    <option value="3">CDA</option>
                    <option value="4">MS2D</option>
                </select>
                <button class="btn btn-success" onclick="addParticipant()">Ajouter</button>
            </div>
        </div>

        <!-- Liste des participants -->
        <div class="mt-4">
            <h3>Participants</h3>
            <ul id="participant-list" class="list-group"></ul>
        </div>

        <!-- Génération des équipes -->
        <button id="generate-teams" class="btn btn-primary mt-4">Générer les équipes</button>
        
        <!-- Affichage des équipes -->
        <div id="teams-container" class="mt-4"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
